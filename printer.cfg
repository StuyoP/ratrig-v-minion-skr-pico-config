#############################################################################################################
### FANS
#############################################################################################################
# Part cooling fan
[fan]
# 2-pin fan connected to the controller board
pin: gpio17

# Hotend cooling fan
[heater_fan hotend_fan]
# 2-pin fan connected to the controller board
pin: gpio18
heater: extruder
heater_temp: 50.0

# Controller cooling fan
[heater_fan controller_fan]
# 2-pin fan connected to the controller board
pin: gpio20
heater: heater_bed
heater_temp: 45.0
#added idle speed by Stuyo
idle_speed: 0.7


